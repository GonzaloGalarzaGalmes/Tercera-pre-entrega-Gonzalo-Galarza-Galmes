<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Estilo - Agregar Artista</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Agregar Artista</h3>
                    </div>
                    <div class="card-body">
                        <form action="/Mi_Aplicacion/Artistas-Formulario/" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="artista" class="form-label">Artista:</label>
                                <input type="text" class="form-control" id="artista" name="artista" required>
                            </div>
                            <div class="mb-3">
                                <label for="genero" class="form-label">Genero:</label>
                                <input type="text" class="form-control" id="genero" name="genero" required>
                            </div>
                            <div class="mb-3">
                                <label for="pais" class="form-label">Pais:</label>
                                <input type="text" class="form-control" id="pais" name="pais" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
